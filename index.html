    <audio id="minhaMusica" src="./audio/trilhasonora.mp3" loop controls style="display: none;"></audio>
  
    <script>
      const body = document.querySelector('body');
      const musica = document.getElementById('minhaMusica');
      let audioIniciado = false;
  
      function iniciarAudio() {
        if (!audioIniciado) {
          musica.play().then(() => {
            console.log('Áudio iniciado com sucesso.');
            audioIniciado = true;
            body.removeEventListener('click', iniciarAudio);
            body.removeEventListener('touchstart', iniciarAudio);
            musica.style.display = 'block';
          }).catch(error => {
            console.error('Erro ao iniciar o áudio:', error);
            musica.style.display = 'block'; // Mostrar controles em caso de falha
          });
        }
      }
  
      window.addEventListener('DOMContentLoaded', iniciarAudio);
      window.addEventListener('load', iniciarAudio);
  
      body.addEventListener('click', iniciarAudio);
      body.addEventListener('touchstart', iniciarAudio);
  
      musica.addEventListener('canplaythrough', function() {
        console.log('Áudio pronto para tocar.');
      });
    </script>
